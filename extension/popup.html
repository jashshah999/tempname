<!DOCTYPE html>
<html>

<head>
  <title>MSME Flow</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <!-- Login Form -->
    <div id="authBlock" class="container">
      <div id="loginForm">
        <h2>Login to MSME Flow</h2>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <button id="loginBtn" class="btn-primary">Login</button>
        <div id="loginError" class="error-message"></div>
      </div>

      <div class="divider-container">
        <div class="divider-line"></div>
        <div class="divider-text">
          <!-- <span>OR</span> -->
        </div>
      </div>

      <!-- Google Auth -->
      <div>
        <button type="button" id="googleAuth" class="google-btn">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Continue with Google
        </button>
        <div id="googleAuthError" class="error-message"></div>
      </div>
    </div>


    <!-- Main Content -->
    <div id="mainContent" class="container" style="display: none;">

      <!-- Price List Upload -->
      <div id="priceListUpload" class="dashboard-card">
        <h3>Upload Price List</h3>
        <div class="upload-container" id="priceList">
          <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
            <path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z" fill="#666" />
          </svg>
          <br />
          <label for="priceListInput" id="priceListCustomField" class="custom-file-label">Drag &amp; Drop or Click to
            Upload Files</label>
          <input type="file" id="priceListInput" accept=".xls,.xlsx" multiple style="display: none;" />
        </div>
        <div class="actions mt-2">
          <button id="uploadPriceList" class="btn-secondary">
            <span class="text">Next</span>
            <div class="loader"></div>
          </button>
        </div>
        <div id="priceListUploadError" class="error-message"></div>
      </div>

      <!-- Quotation Upload -->
      <div id="quotationUpload" class="dashboard-card">
        <h3>Upload Quotation Files</h3>
        <div class="upload-container" id="quotation">
          <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
            <path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z" fill="#666" />
          </svg>
          <br />
          <label for="quotationInput" id="quotationCustomField" class="custom-file-label">Drag &amp; Drop or Click to
            Upload Files</label>
          <input type="file" id="quotationInput" accept=".xls,.xlsx" multiple style="display: none;" />
        </div>
        <div class="actions mt-2">
          <button id="uploadQuotation" class="btn-secondary">
            <span class="text">Submit</span>
            <div class="loader"></div>
          </button>
        </div>
        <div id="quotationUploadError" class="error-message"></div>
      </div>

      <div id="mainInterface" class="dashboard-card" style="display: none;">
        <div class="header">
          <h2>Quote Generator</h2>
          <button id="settingsBtn" class="btn-secondary">Settings</button>
        </div>

        <div class="actions">
          <button id="generateQuoteBtn" class="btn-secondary">
            <!-- <span class="icon">üìù</span> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="icon">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" fill="currentColor" />
              <path d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                fill="currentColor" />
            </svg>
            <span class="text">Generate Quote</span>
            <div class="loader"></div>
          </button>
          <div id="quoteGeneration" class="error-message"></div>

          <button id="generateExcelBtn" class="btn-secondary">
            <!-- <span class="icon">üìä</span> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="icon">
              <rect x="3" y="10" width="4" height="11" fill="currentColor" />
              <rect x="10" y="6" width="4" height="15" fill="currentColor" />
              <rect x="17" y="3" width="4" height="18" fill="currentColor" />
            </svg>
            <span class="text">Generate PDF Quote</span>
            <div class="loader"></div>
          </button>
          <div id="quotePdfGeneration" class="error-message"></div>
        </div>

        <!-- <div id="quoteResult" class="result-container" style="display: none;">
          <h3>Generated Quote</h3>
          <div id="quoteText" class="quote-text"></div>
        </div> -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
